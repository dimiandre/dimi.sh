<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - Dimi Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="back-button">
                <a href="/">&larr; Back to home</a>
            </div>
            <button id="theme-toggle">☀/☾</button>
        </div>

        <h1><a href="/" class="post-link">Dimi Blog</a></h1>
        <p class="description">I am a visionary in the blockchain industry, constantly exploring and innovating in this space.</p>

        <div class="post">
            <span class="date">{date}</span>
            {content}
        </div>


        <footer>
            <div class="footer-links">
                <a href="https://twitter.com/dimiandre" target="_blank">Twitter</a>
                <a href="https://github.com/dimiandre" target="_blank">GitHub</a>
            </div>
        </footer>
    </div>

    <!-- Dark mode -->
    <script type="text/javascript" src="../scripts/theme-mode.js"></script>
</body>
</html>
